version: "3.9"

services:
  micronaut:
    image: ghcr.io/carlomicieli/consolemania-micronaut:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8000:8000
      - 8001:8001
    environment:
      - JAVA_TOOL_OPTIONS=-Xss512k -Xmx256M -XX:ReservedCodeCacheSize=64M -XX:MaxMetaspaceSize=64M
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gamesdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=mysecretpassword
      - RUN_DB_MIGRATIONS=false
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.50'
          memory: 512M
    networks:
      - backend

  spring-mvc-native:
    image: ghcr.io/carlomicieli/consolemania-spring-mvc:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8002:8002
      - 8003:8003
    environment:
      - JAVA_TOOL_OPTIONS=-Xss512k -Xmx256M -XX:ReservedCodeCacheSize=64M -XX:MaxMetaspaceSize=64M
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gamesdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=mysecretpassword
      - RUN_DB_MIGRATIONS=false
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.50'
          memory: 512M
    networks:
      - backend

  spring-webflux:
    image: ghcr.io/carlomicieli/consolemania-spring-webflux:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8004:8004
      - 8005:8005
    environment:
      - JAVA_TOOL_OPTIONS=-Xss512k -Xmx256M -XX:ReservedCodeCacheSize=64M -XX:MaxMetaspaceSize=64M
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gamesdb
      - DB_USERNAME=postgres
      - DB_PASSWORD=mysecretpassword
      - RUN_DB_MIGRATIONS=false
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.50'
          memory: 512M
    networks:
      - backend

  postgres:
    image: postgres:14.7-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: gamesdb
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - .docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ CMD-SHELL, 'pg_isready -U postgres' ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - backend

networks:
  backend:
